<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Object Calculator - Hardeep Ijardar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .shape-selector-container {
            position: relative;
            margin-bottom: 30px;
        }

        .shape-selector {
            display: flex;
            gap: 20px;
            overflow-x: hidden;
            scroll-behavior: smooth;
            padding: 10px 0;
            margin: 0 40px;
        }

        .shape-option {
            background: var(--gradient-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
            flex-shrink: 0;
        }

        .shape-option:hover, .shape-option.active {
            border-color: var(--accent-color);
            transform: translateY(-5px);
        }

        .shape-option img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .shape-option h3 {
            font-size: 16px;
            margin: 0;
        }

        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--gradient-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .scroll-button:hover {
            background: var(--accent-color);
            transform: translateY(-50%) scale(1.1);
        }

        .scroll-left {
            left: 0;
        }

        .scroll-right {
            right: 0;
        }

        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: var(--gradient-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }

        .result-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--accent-color);
            margin: 10px 0;
        }
    </style>
</head>
<body>
<header>
        <div class="name-tag">
            <img src="media/logo.png" alt="Hardeep Ijardar Logo">
        </div>
        <nav>
            <a href="index.html#projects">Projects</a>
            <a href="https://www.hardeepijardar.com/#about" target="_blank">About</a>
            <a href="https://www.hardeepijardar.com/#contact" target="_blank">Contact</a>
        </nav>
</header>

    <main>
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Projects
        </a>

        <div class="project-container fade-in">
            <h1>3D Object Calculator</h1>
            <p>Calculate the volume and surface area of various 3D objects with this interactive calculator.</p>

            <div class="shape-selector-container">
                <button class="scroll-button scroll-left" onclick="scrollShapes('left')">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="shape-selector" id="shapeSelector">
                    <div class="shape-option active" onclick="selectShape('cube')">
                        <img src="media/cube.png" alt="Cube">
                        <h3>Cube</h3>
                    </div>
                    <div class="shape-option" onclick="selectShape('sphere')">
                        <img src="media/sphere.png" alt="Sphere">
                        <h3>Sphere</h3>
                    </div>
                    <div class="shape-option" onclick="selectShape('cylinder')">
                        <img src="media/cylinder.png" alt="Cylinder">
                        <h3>Cylinder</h3>
                    </div>
                    <div class="shape-option" onclick="selectShape('cone')">
                        <img src="media/cone.png" alt="Cone">
                        <h3>Cone</h3>
                    </div>
                    <div class="shape-option" onclick="selectShape('pyramid')">
                        <img src="media/pyramid.png" alt="Pyramid">
                        <h3>Pyramid</h3>
                    </div>
                    <div class="shape-option" onclick="selectShape('hemisphere')">
                        <img src="media/hemisphere.png" alt="Hemisphere">
                        <h3>Hemisphere</h3>
    </div>
                    <div class="shape-option" onclick="selectShape('rectangular-prism')">
                        <img src="media/rectangular-prism.png" alt="Rectangular Prism">
                        <h3>Rect. Prism</h3>
    </div>
                    <div class="shape-option" onclick="selectShape('tetrahedron')">
                        <img src="media/tetrahedron.png" alt="Tetrahedron">
                        <h3>Tetrahedron</h3>
    </div>
                    <div class="shape-option" onclick="selectShape('torus')">
                        <img src="media/torus.png" alt="Torus">
                        <h3>Torus</h3>
    </div>
    </div>
                <button class="scroll-button scroll-right" onclick="scrollShapes('right')">
                    <i class="fas fa-chevron-right"></i>
                </button>
    </div>

            <div class="card">
                <div id="inputFields">
                    <!-- Input fields will be dynamically generated here -->
    </div>

                <button onclick="calculate()" class="fade-in">
                    <i class="fas fa-calculator"></i> Calculate
                </button>

                <div class="result-card fade-in" id="result" style="display: none;">
                    <h3>Results</h3>
                    <div class="result-value" id="volume"></div>
                    <div class="result-value" id="surfaceArea"></div>
    </div>
    </div>
</div>
    </main>

    <footer>
        <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-github"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 Hardeep Ijardar. All rights reserved.</p>
    </footer>

<script>
        let currentShape = 'cube';
        const shapeSelector = document.getElementById('shapeSelector');
        const scrollAmount = 280; // Adjust based on your shape-option width + gap

        function scrollShapes(direction) {
            const currentScroll = shapeSelector.scrollLeft;
            shapeSelector.scrollLeft = direction === 'left' 
                ? currentScroll - scrollAmount 
                : currentScroll + scrollAmount;
        }

        function selectShape(shape) {
            currentShape = shape;
            document.querySelectorAll('.shape-option').forEach(option => {
                option.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            updateInputFields();
        }

        function updateInputFields() {
            const inputFields = document.getElementById('inputFields');
            inputFields.innerHTML = '';

            switch(currentShape) {
                case 'cube':
                    inputFields.innerHTML = `
                        <div class="input-group">
                            <div>
                                <label for="side">Side Length</label>
                                <input type="number" id="side" placeholder="Enter side length" step="any">
                            </div>
                        </div>
                    `;
                    break;
                case 'sphere':
                    inputFields.innerHTML = `
                        <div class="input-group">
                            <div>
                                <label for="radius">Radius</label>
                                <input type="number" id="radius" placeholder="Enter radius" step="any">
                            </div>
                        </div>
                    `;
                    break;
                case 'cylinder':
                    inputFields.innerHTML = `
                        <div class="input-group">
                            <div>
                                <label for="radius">Radius</label>
                                <input type="number" id="radius" placeholder="Enter radius" step="any">
                            </div>
                            <div>
                                <label for="height">Height</label>
                                <input type="number" id="height" placeholder="Enter height" step="any">
                            </div>
                        </div>
                    `;
                    break;
                case 'cone':
                    inputFields.innerHTML = `
                        <div class="input-group">
                            <div>
                                <label for="radius">Radius</label>
                                <input type="number" id="radius" placeholder="Enter radius" step="any">
                            </div>
                            <div>
                                <label for="height">Height</label>
                                <input type="number" id="height" placeholder="Enter height" step="any">
                            </div>
                        </div>
                    `;
                    break;
                case 'pyramid':
                    inputFields.innerHTML = `
                        <div class="input-group">
                            <div>
                                <label for="base">Base Length</label>
                                <input type="number" id="base" placeholder="Enter base length" step="any">
                            </div>
                            <div>
                                <label for="height">Height</label>
                                <input type="number" id="height" placeholder="Enter height" step="any">
                            </div>
                        </div>
                    `;
                    break;
                case 'hemisphere':
                    inputFields.innerHTML = `
                        <div class="input-group">
                            <div>
                                <label for="radius">Radius</label>
                                <input type="number" id="radius" placeholder="Enter radius" step="any">
                            </div>
                        </div>
                    `;
                    break;
                case 'rectangular-prism':
                    inputFields.innerHTML = `
                        <div class="input-group">
                            <div>
                                <label for="length">Length</label>
                                <input type="number" id="length" placeholder="Enter length" step="any">
                            </div>
                            <div>
                                <label for="width">Width</label>
                                <input type="number" id="width" placeholder="Enter width" step="any">
                            </div>
                            <div>
                                <label for="height">Height</label>
                                <input type="number" id="height" placeholder="Enter height" step="any">
                            </div>
                        </div>
                    `;
                    break;
                case 'tetrahedron':
                    inputFields.innerHTML = `
                        <div class="input-group">
                            <div>
                                <label for="edge">Edge Length</label>
                                <input type="number" id="edge" placeholder="Enter edge length" step="any">
                            </div>
                        </div>
                    `;
                    break;
                case 'torus':
                    inputFields.innerHTML = `
                        <div class="input-group">
                            <div>
                                <label for="radius">Radius</label>
                                <input type="number" id="radius" placeholder="Enter radius" step="any">
                            </div>
                            <div>
                                <label for="tubeRadius">Tube Radius</label>
                                <input type="number" id="tubeRadius" placeholder="Enter tube radius" step="any">
                            </div>
                        </div>
                    `;
                    break;
            }
        }

        function calculate() {
            const result = document.getElementById('result');
            const volume = document.getElementById('volume');
            const surfaceArea = document.getElementById('surfaceArea');
            let v, sa;

            switch(currentShape) {
                case 'cube':
                    const side = parseFloat(document.getElementById('side').value);
                    v = Math.pow(side, 3);
                    sa = 6 * Math.pow(side, 2);
                    break;
                case 'sphere':
                    const radius = parseFloat(document.getElementById('radius').value);
                    v = (4/3) * Math.PI * Math.pow(radius, 3);
                    sa = 4 * Math.PI * Math.pow(radius, 2);
                    break;
                case 'cylinder':
                    const cylRadius = parseFloat(document.getElementById('radius').value);
                    const cylHeight = parseFloat(document.getElementById('height').value);
                    v = Math.PI * Math.pow(cylRadius, 2) * cylHeight;
                    sa = 2 * Math.PI * cylRadius * (cylRadius + cylHeight);
                    break;
                case 'cone':
                    const coneRadius = parseFloat(document.getElementById('radius').value);
                    const coneHeight = parseFloat(document.getElementById('height').value);
                    v = (1/3) * Math.PI * Math.pow(coneRadius, 2) * coneHeight;
                    const slantHeight = Math.sqrt(Math.pow(coneRadius, 2) + Math.pow(coneHeight, 2));
                    sa = Math.PI * coneRadius * (coneRadius + slantHeight);
                    break;
                case 'pyramid':
                    const base = parseFloat(document.getElementById('base').value);
                    const pyrHeight = parseFloat(document.getElementById('height').value);
                    v = (1/3) * Math.pow(base, 2) * pyrHeight;
                    const baseArea = Math.pow(base, 2);
                    const lateralArea = 2 * base * Math.sqrt(Math.pow(base/2, 2) + Math.pow(pyrHeight, 2));
                    sa = baseArea + lateralArea;
                    break;
                case 'hemisphere':
                    const hemRadius = parseFloat(document.getElementById('radius').value);
                    v = (2/3) * Math.PI * Math.pow(hemRadius, 3);
                    sa = 3 * Math.PI * Math.pow(hemRadius, 2);
                    break;
                case 'rectangular-prism':
                    const length = parseFloat(document.getElementById('length').value);
                    const width = parseFloat(document.getElementById('width').value);
                    const height = parseFloat(document.getElementById('height').value);
                    v = length * width * height;
                    sa = 2 * (length * width + width * height + height * length);
                    break;
                case 'tetrahedron':
                    const edge = parseFloat(document.getElementById('edge').value);
                    v = (Math.pow(edge, 3)) / (6 * Math.sqrt(2));
                    sa = Math.sqrt(3) * Math.pow(edge, 2);
                    break;
                case 'torus':
                    const torusRadius = parseFloat(document.getElementById('radius').value);
                    const tubeRadius = parseFloat(document.getElementById('tubeRadius').value);
                    v = 2 * Math.PI * Math.PI * torusRadius * Math.pow(tubeRadius, 2);
                    sa = 4 * Math.PI * Math.PI * torusRadius * tubeRadius;
                    break;
            }

            volume.innerHTML = `Volume: ${v.toFixed(2)} cubic units`;
            surfaceArea.innerHTML = `Surface Area: ${sa.toFixed(2)} square units`;
            result.style.display = 'block';
        }

        // Initialize with cube inputs
        updateInputFields();
</script>
</body>
</html>
