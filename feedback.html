<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .form-container {
      max-width: 600px;
      margin: 30px auto;
      background: var(--gradient-primary);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      color: var(--text-primary);
      margin-bottom: 30px;
      font-size: 2rem;
    }

    label {
      display: block;
      margin-top: 15px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
    }

    input::placeholder, textarea::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background: var(--gradient-accent);
      color: var(--text-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    .success-message {
      display: none;
      text-align: center;
      color: var(--accent-color);
      margin-top: 15px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <div class="name-tag">
      <a href="index.html">
        <img src="media/logo.png" alt="Logo">
      </a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="resume.html">Resume</a>
      <a href="feedback.html">Feedback</a>
    </nav>
  </header>

  <main>
    <a href="index.html" class="back-button">← Back to Home</a>
    
    <div class="project-container">
      <h1>Feedback Form</h1>
      <p>Share your thoughts and help us improve our projects.</p>
      
      <div class="form-container">
        <form id="feedbackForm">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name">

          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email">

          <label for="division">Division:</label>
          <select id="division">
            <option value="">--Select Division--</option>
            <option value="6ITA">6ITA</option>
            <option value="6ITB">6ITB</option>
            <option value="6ITC">6ITC</option>
            <option value="6ITD">6ITD</option>
          </select>

          <label for="feedback">Feedback:</label>
          <textarea id="feedback" rows="5" placeholder="Enter your feedback"></textarea>

          <button type="button" onclick="submitFeedback()">Submit Feedback</button>
          <div id="successMessage" class="success-message"></div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="social-links">
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
      <a href="mailto:your.email@example.com">Email</a>
    </div>
    <p>© 2024 Your Name. All rights reserved.</p>
  </footer>

  <script>
    function submitFeedback() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const division = document.getElementById("division").value;
      const feedback = document.getElementById("feedback").value;
      const successMessage = document.getElementById("successMessage");

      if (name && email && division && feedback) {
        console.log("Feedback Submitted:");
        console.log("Name:", name);
        console.log("Email:", email);
        console.log("Division:", division);
        console.log("Feedback:", feedback);

        document.getElementById("feedbackForm").reset();
        
        successMessage.style.display = "block";
        successMessage.textContent = `Thanks for your feedback, ${name}!`;
        
        setTimeout(() => {
          successMessage.style.display = "none";
        }, 3000);
      } else {
        alert("Please fill all the fields before submitting.");
      }
    }
  </script>
</body>
</html>
