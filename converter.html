            const input = document.getElementById('lengthInput').value;
            const from = document.getElementById('lengthFrom').value;
            const to = document.getElementById('lengthTo').value;
            const result = document.getElementById('lengthResult');

            if (input === '') {
                result.style.display = 'none';
                return;
            }

            const millimeters = input * lengthFactors[from];
            const converted = millimeters / lengthFactors[to];
            result.textContent = `${input} ${from} = ${converted.toFixed(4)} ${to}`;
            result.style.display = 'block';
        }

        function convertTemp() {
            const input = document.getElementById('tempInput').value;
            const from = document.getElementById('tempFrom').value;
            const to = document.getElementById('tempTo').value;
            const result = document.getElementById('tempResult');

            if (input === '') {
                result.style.display = 'none';
                return;
            }

            let celsius;
            switch (from) {
                case 'c':
                    celsius = input;
                    break;
                case 'f':
                    celsius = (input - 32) * 5/9;
                    break;
                case 'k':
                    celsius = input - 273.15;
                    break;
                case 'r':
                    celsius = (input - 491.67) * 5/9;
                    break;
            }

            let converted;
            switch (to) {
                case 'c':
                    converted = celsius;
                    break;
                case 'f':
                    converted = (celsius * 9/5) + 32;
                    break;
                case 'k':
                    converted = celsius + 273.15;
                    break;
                case 'r':
                    converted = (celsius * 9/5) + 491.67;
                    break;
            }

            result.textContent = `${input}°${from.toUpperCase()} = ${converted.toFixed(2)}°${to.toUpperCase()}`;
            result.style.display = 'block';
        }

        function swapUnits(type) {
            const fromSelect = document.getElementById(`${type}From`);
            const toSelect = document.getElementById(`${type}To`);
            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;

            switch (type) {
                case 'length':
                    convertLength();
                    break;
                case 'area':
                    convertArea();
                    break;
                case 'volume':
                    convertVolume();
                    break;
                case 'weight':
                    convertWeight();
                    break;
                case 'temp':
                    convertTemp();
                    break;
                case 'speed':
                    convertSpeed();
                    break;
                case 'time':
                    convertTime();
                    break;
                case 'storage':
                    convertStorage();
                    break;
                case 'pressure':
                    convertPressure();
                    break;
            }
        }

        function filterConverters() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase().trim();
            const converterCards = document.querySelectorAll('.converter-card');

            if (searchInput === '') {
                converterCards.forEach(card => card.classList.remove('hidden'));
                return;
            }

            converterCards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const units = Array.from(card.querySelectorAll('select option'))
                    .map(option => option.text.toLowerCase())
                    .join(' ');

                const isVisible = title.includes(searchInput) || units.includes(searchInput);
                card.classList.toggle('hidden', !isVisible);
            });
        }

        // Initialize search functionality
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            
            // Add input event listener
            searchInput.addEventListener('input', filterConverters);
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Ctrl/Cmd + K to focus search
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    searchInput.focus();
                }
                // Escape to clear search
                if (e.key === 'Escape') {
                    searchInput.value = '';
                    filterConverters();
                    searchInput.blur();
                }
            });
        });
