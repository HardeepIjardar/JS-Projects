<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Game: Two Players</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .dice-container {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--gradient-primary);
            color: var(--text-primary);
            font-size: 4rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            animation: glow 2s infinite alternate;
            transition: transform 0.3s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px var(--accent-color), 0 0 20px rgba(79, 70, 229, 0.3);
            }
            100% {
                box-shadow: 0 0 20px var(--accent-color), 0 0 30px rgba(79, 70, 229, 0.5);
            }
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
            background: var(--gradient-primary);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: var(--gradient-accent);
            color: var(--text-primary);
            font-weight: 600;
        }

        #output {
            margin-top: 20px;
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        #scoreboard {
            margin-top: 20px;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header>
        <div class="name-tag">
            <a href="index.html">
                <img src="media/logo.png" alt="Logo">
            </a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="resume.html">Resume</a>
            <a href="feedback.html">Feedback</a>
        </nav>
    </header>

    <main>
        <a href="index.html" class="back-button">‚Üê Back to Projects</a>
        
        <div class="project-container">
            <h1>üé≤ Two-Player Dice Roller üé≤</h1>
            <p>Roll the dice and compete with a friend in this exciting two-player game!</p>
            
            <div class="card">
                <div id="dice" class="dice-container" aria-live="polite" aria-atomic="true">‚öÄ</div>
                <button id="rollButton">Roll the Dice</button>
                <div id="output"></div>
                <div id="scoreboard"></div>

                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Roll #</th>
                            <th>Player</th>
                            <th>Dice Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic Rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
            <a href="mailto:your.email@example.com">Email</a>
        </div>
        <p>¬© 2024 Your Name. All rights reserved.</p>
    </footer>

    <script>
        // Game state
        let currentPlayer = 1;
        const scores = { player1: 0, player2: 0 };
        let rollsCount = 0;
        const history = []; // Array to store roll history

        // Function to generate random dice rolls
        function rollDice() {
            return Math.floor(Math.random() * 6) + 1; // Random number between 1 and 6
        }

        // Function to update the dice roll history table
        function updateHistoryTable(rollNumber, player, diceValue) {
            const tableBody = document.querySelector("#historyTable tbody");
            const newRow = document.createElement("tr");

            newRow.innerHTML = `
                <td>${rollNumber}</td>
                <td>${player}</td>
                <td>${diceValue}</td>
            `;

            tableBody.appendChild(newRow);
        }

        // Function to handle dice roll
        function handleRoll() {
            if (rollsCount >= 10) return; // End game after 10 rolls (5 per player)

            const diceNumber = rollDice();
            const diceElement = document.getElementById("dice");
            const outputElement = document.getElementById("output");
            const scoreboard = document.getElementById("scoreboard");

            // Dice faces
            const diceFaces = ["‚öÄ", "‚öÅ", "‚öÇ", "‚öÉ", "‚öÑ", "‚öÖ"];

            // Add shake animation
            diceElement.style.animation = "shake 0.5s";

            setTimeout(() => {
                diceElement.style.animation = ""; // Remove animation
                diceElement.textContent = diceFaces[diceNumber - 1]; // Update dice face

                // Update scores
                const player = currentPlayer === 1 ? "Player 1" : "Player 2";
                if (currentPlayer === 1) {
                    scores.player1 += diceNumber;
                    outputElement.textContent = `Player 1 rolled a ${diceNumber}! üéâ`;
                } else {
                    scores.player2 += diceNumber;
                    outputElement.textContent = `Player 2 rolled a ${diceNumber}! üéâ`;
                }

                // Update scoreboard
                scoreboard.textContent = `Scores: Player 1 = ${scores.player1}, Player 2 = ${scores.player2}`;

                // Update roll history
                history.push({ roll: rollsCount + 1, player, value: diceNumber });
                updateHistoryTable(rollsCount + 1, player, diceNumber);

                // Switch player and update roll count
                rollsCount++;
                currentPlayer = currentPlayer === 1 ? 2 : 1;

                // Check if game is over
                if (rollsCount === 10) {
                    const winner =
                        scores.player1 > scores.player2
                            ? "Player 1 wins! üèÜ"
                            : scores.player2 > scores.player1
                            ? "Player 2 wins! üèÜ"
                            : "It's a tie! ü§ù";
                    outputElement.textContent = `Game Over! ${winner}`;
                }
            }, 500);
        }

        // Add event listener to the button
        document.getElementById("rollButton").addEventListener("click", handleRoll);
    </script>
</body>
</html>
